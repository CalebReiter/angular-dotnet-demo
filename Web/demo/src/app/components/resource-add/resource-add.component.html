<div class="card">
    <div [hidden]="submitted"  class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="col-md-4">Resource Name</label>
          <input type="text" class="form-control" id="resourceName" required [(ngModel)]="resource.ResourceName" name="resourceName" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create Resource</button>
        </div>
      </form>
    </div>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
