<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Resource Name</label>
          <input [(ngModel)]="resource.ResourceName" name="ResourceName" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button (click)="createResource()" type="submit" class="btn btn-primary">Create Resource</button>
        </div>
      </form>
    </div>
  </div>
